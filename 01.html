<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mAll(arr) {
            var product = 1;

            for (i = 0; i < arr.length; i++) {
                for (j = 0; j < arr[i].length; j++) {
                    product *= arr[i][j];
                }
            }
            return product;
        }

        var product = mAll([[1, 2], [3, 4], [5, 6, 7]]);
        document.write(product);


    </script>
</body>

</html>
