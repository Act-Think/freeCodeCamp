<body>
    <script>
        var contacts = [
            {
                "fN": "Akira",
                "lN": "Laine",
                "num": "0212345678",
                "Likes": ["Pizza", "Coding", "Brownie"]
            },
            {
                "fN": "Harry",
                "lN": "Potter",
                "num": "0212341234",
                "Likes": ["Hogwarts", "Magic", "Hagrid"]
            }]
            var data = "";

        function lookUpProfile(name, prop) {
            for (var i = 0; i < contacts.length; i++) {
                if (contacts[i]["fN"] = name) {
                        result = contacts[i][prop]
                } else {
                    var result = "No such name."
                }
                return result;
            }
        }

        var data = lookUpProfile("Ha", "lN");
        document.write(data);
        document.write(data === undefined);


    </script>

</body>
